# Publish workflow for xdk-typescript
# Triggers automatically when code is pushed to main (by generator)
# Also supports manual triggering for hotfixes

name: Publish to npm

on:
  push:
    branches: [main]
    paths:
      - 'package.json'  # Only publish when version changes
  
  workflow_dispatch:  # Manual trigger for hotfixes

jobs:
  check-version:
    name: Check if version changed
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check version change
        id: check
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Check if this is a manual trigger
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "Manual trigger - will publish v$VERSION"
            exit 0
          fi
          
          # Check if version changed from previous commit
          git show HEAD~1:package.json > /tmp/old_package.json 2>/dev/null || {
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "First commit with package.json - will publish v$VERSION"
            exit 0
          }
          
          OLD_VERSION=$(node -p "require('/tmp/old_package.json').version" || echo "")
          
          if [ "$VERSION" != "$OLD_VERSION" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "Version changed: $OLD_VERSION â†’ $VERSION"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "Version unchanged ($VERSION) - skipping publish"
          fi

  publish:
    name: Build and Publish
    needs: check-version
    if: needs.check-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    environment:
      name: npm
      url: https://www.npmjs.com/package/@xdevplatform/xdk
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Run tests
        run: npm test
      
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create Git tag
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION" || echo "Tag already exists"
          git push origin "v$VERSION" || echo "Tag already pushed"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: v${{ needs.check-version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(needs.check-version.outputs.version, 'beta') || contains(needs.check-version.outputs.version, 'alpha') }}
      
      - name: Summary
        run: |
          echo "# ðŸŽ‰ Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.check-version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Install" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install @xdevplatform/xdk@${{ needs.check-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
